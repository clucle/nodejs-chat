<html>
<head>
	<title> chat with node js socket io </title>
	<style>
		#chat{
			height: 500px;
		}
		#contentWrap{
			display: none;
		}
	</style>
</head>

<body>
	<div id="nickWrap">
 	<p>Enter a username:</p>
 	<p id="nickError"></p>
 	<form id="setNick">
 		<input size="35" id="nickname"></input>
 		<input type="submit"></input>
 	</form>
 </div>
 	<div id="contentWrap">
 		<div id="users"></div>
 	</div>
 	<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
 	<script src = "/socket.io/socket.io.js"></script>
 	<script>
 		jQuery(function($){
 			var socket = io.connect();
 			var $nickForm = $('#setNick');
 			var $nickError = $('#nickError');
 			var $nickBox = $('#nickname');
 			var $users = $('#users')
 

 			var draw_canvas = document.getElementById("drawCanvas");
			var draw_context = draw_canvas.getContext("2d");

 			var mode = 0;
 			var x = 0;
 			var y = 0;
 			var player = {};
 			var gameLoopThread;
 			var key_lr;

 			function init(){
 				gameLoopThread = setInterval(gameLoop,10);
 			}
 			function gameLoop(){
 				if(key_lr == 1) x--;
 				if(key_lr == 2) x++;
 				socket.emit('send message', x);
 				draw_context.clearRect(0,0,draw_canvas.width,draw_canvas.height);
 				for(var draw_key in player){
 					draw_context.fillRect(player[draw_key], 50, 10, 10);
 				}
 			}
 			$nickForm.submit(function(e){
 				e.preventDefault();
 				socket.emit('new user', $nickBox.val(),function(data){
 					if(data){
 						mode = '1';
 						init();
 						$('#nickWrap').hide();
 						$('#contentWrap').show();
 					}else{
 						$nickError.html('That user name is already taken1');
 					}
 				});
 				$nickBox.val('');
 			});
 
 			socket.on('usernames', function(data){
 				var html = '';
 				player = {};
 				for(i=0; i< data.length; i++){
 					html += data[i] + '<br/>'
 					player[data[i]] = i;
 				}
 				$users.html(html);
 			});

 			$(document).keydown(function(event) {
				if (event.keyCode == '37') {
					key_lr = 1;
				}
				else if (event.keyCode == '39') {
					key_lr = 2;
				}
				else if (event.keyCode == '38') {
					key_lr = 3;
				}
			});

			

 			socket.on('new message', function(data){
 				player[data.nick] = data.msg;

 				
 				//data.nick 이름 data.msg x좌표
 			})
 			
 		});
 	</script>
 	<canvas id = "drawCanvas" width = "300" height="300"></canvas>

 </body>
 </html>
